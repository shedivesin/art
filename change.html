<!doctype html>
<canvas></canvas>
<script>
"use strict";
const unit = 24;

const canvas = document.getElementsByTagName("canvas")[0];
canvas.width = unit * 6;
canvas.height = unit * 26;

const ctx = canvas.getContext("2d");
const id = ctx.getImageData(0, 0, canvas.width, canvas.height);

function lerp(a, b, x) {
  return a + (b - a) * x;
}

const entropy = new Uint8Array(256 * 3);

function reset() {
  crypto.getRandomValues(entropy);
}

function octave(t, i) {
  const x = Math.floor(t);
  return lerp(entropy[i * 256 + (x & 255)], entropy[i * 256 + ((x + 1) & 255)], t - x) / 127.5 - 1;
}

function noise(t, i) {
  return (32 / 63) * octave( 1 * t, i) +
         (16 / 63) * octave( 2 * t, i) +
         ( 8 / 63) * octave( 4 * t, i) +
         ( 4 / 63) * octave( 8 * t, i) +
         ( 2 / 63) * octave(16 * t, i) +
         ( 1 / 63) * octave(32 * t, i);
}

function fade(t) {
  return Math.sin(t * Math.PI) ** 0.25;
}

function arc(cx, cy, rx, ry, st, et) {
  cx *= unit;
  cy *= unit;
  rx *= unit;
  ry *= unit;
  st *= Math.PI;
  et *= Math.PI;

  for(let i = 0; i < 5000; i++) {
    const f = i / 5000;
    const t = st + (et - st) * f;
    const r = (unit / 14) * (1 + noise(t, 0) * fade(f) / 2);

    const x = cx + Math.cos(t) * rx + noise(t, 1) * fade(f) * (unit / 14);
    const y = cy + Math.sin(t) * ry + noise(t, 2) * fade(f) * (unit / 14);

    const min_x = Math.floor(x - r);
    const min_y = Math.floor(y - r);
    const max_x = Math.ceil(x + r);
    const max_y = Math.ceil(y + r);
    for(let v = min_y; v < max_y; v++) {
      for(let u = min_x; u < max_x; u++) {
        if(Math.hypot(u - x, v - y) <= r) {
          id.data[(v * id.width + u) * 4 + 3] = 255;
        }
      }
    }
  }
}

reset();
arc(3, 1, 2, 2, 0, 1);
arc(3, 1, 2, 1, 1, 0);

reset();
arc(3, 4, 2, 2, 0, 1);
arc(3, 4, 2, 0, 1, 2);

reset();
arc(3, 8, 2, 2, 0, 1);
arc(3, 8, 2, 1, 1, 2);

reset();
arc(3, 13, 2, 2, 0, 2);

reset();
arc(3, 18, 2, 1, 0, 1);
arc(3, 18, 2, 2, 1, 2);

reset();
arc(3, 22, 2, 0, 0, 1);
arc(3, 22, 2, 2, 1, 2);

reset();
arc(3, 25, 2, 1, 2, 1);
arc(3, 25, 2, 2, 1, 2);

ctx.putImageData(id, 0, 0);
</script>
